<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signin</title>
    <style>
        .card {
            box-shadow: 4px 8px 8px 4px rgba(0,0,0,0.2);
            transition: 0.3s;
            height: 40%;
            width: 30%;
            left: 68%;
            top: 65%;
            margin-left: -12%;
            border-radius: 5px;
            position: fixed;
            margin-top: -18%;
            background-color: lightcyan;
            color: black;
        }
        .container {
            margin-left: 10%;
            padding: 2px 14px;
        }
        .upload-btn-wrapper {
            position: relative;
            overflow: hidden;
            display: inline;
            padding-left: 100%;
        }
        .new {
            margin-left: 36%;
            font-size:30px;
        }
        body {
            background-image: url('../../static/media/img_magic.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="container">
            <h2 style="margin-left:34%;">SignIn</h2>
            <form action="/" method="post">
                {% csrf_token %}
                <pre style="font-size:large;color:green">
<label for="">Username : </label><input type="text" name="username" id="username">

<label for="">Password : </label><input type="password" name="pass" id="pass">
                </pre>
                {% for i in messages %} 
                <p>{{i}}</p>
                {% endfor %}
                <div class="new">
                    <button type="submit" >SignIn</button>
                </div>
                <p style="margin-left: 15%;">Don't have an account? <a href="signup">SignUp</a></p>
            </form>
        </div>
    </div>
</body>
</html>
